<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Include local js -->
    <script type="text/javascript" src="/projs/calculator/js/index.js"></script>

    <!-- Include local css -->
    <link rel="stylesheet" href="/projs/calculator/css/index.css">

</head>

<body>
    <br>
    <div class="container">
        <div id="jumbo" class="jumbotron" align="center">
            <h1>Calculator</h1>
            <div id="canvas" class="container-fluid" align="center">
                <div id="frame" class="container" align="center">

                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <h2 id="dashPrimary">0</h2>
                            <h5 id="dashSecondary">0</h5>
                        </div>

                    </div>

                    <div class="row top-buffer">
                        <div class="col-xs-6">
                            <a href="#" class="btn btn-danger btn-block">AC</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-danger btn-block">CE</a>
                        </div>

                        <div class="col-xs-3">
                            <a href="#" class="btn btn-primary btn-block">*</a>
                        </div>
                    </div>
                    <div class="row top-buffer">
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">7</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">8</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">9</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-primary btn-block">/</a>
                        </div>

                    </div>
                    <div class="row top-buffer">
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">4</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">5</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">6</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-primary btn-block">+</a>
                        </div>
                    </div>
                    <div class="row top-buffer">
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">1</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">2</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">3</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-primary btn-block">-</a>
                        </div>

                    </div>
                    <div class="row top-buffer bottom-buffer">
                        <div class="col-xs-6">
                            <a href="#" class="btn btn-default btn-block">0</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-default btn-block">.</a>
                        </div>
                        <div class="col-xs-3">
                            <a href="#" class="btn btn-success btn-block">=</a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
